apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: directory
  name: weatherapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weatherapp
  template:
    metadata:
      name: weatherapp
      labels:
        app: weatherapp
    spec:
      containers:
      - name: weatherapp-container
        image: 654654193818.dkr.ecr.us-east-2.amazonaws.com/weatherapp:1.5.0
        ports:
        - containerPort: 8081
